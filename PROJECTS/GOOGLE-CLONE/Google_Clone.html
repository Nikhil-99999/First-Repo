<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://freepngimg.com/download/google/67060-play-photos-search-google-account-png-file-hd.png">
    <link rel="stylesheet" href="Google_Clone.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
              <a href="https://fontawesome.com/v4/icon/th"><i title="Google Apps" class="fa fa-th" aria-hidden="true"></i></a>  <!--I Have put this GRID ICON in Anchor Tag To See ReDirecting Changes-->
                <li><a href="https://pixabay.com/" target="_blank">Images</a></li>  
                <li><a href="https://www.google.com/gmail/about/" target="_blank">Gmail</a></li>   
            </ul>
        </div>

    </header>

        <div class="container">

            <h1>
                <span class="G1">G</span><span class="o">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
            </h1>

            <input type="search" name="search-bar" id="search-icon" placeholder=" &#128269; &nbsp;Serach Google or Type a URL">

            <!--I Have Put these Icon 1,Icon 2,Icon 3 and Icon 4  in Anchor Tag To Give Click Event Functionality-->

            <div class="icon1">
            <a href="https://www.youtube.com/"><img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="Error 404" title="Youtube"></a> 
                <span id="YouTube">YouTube</span>
            </div>

            <div class="icon2">
               <a href="https://www.jiocinema.com/"> <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Jiocinema.png" alt="Error 404" title="JioCinema"> </a>
                <span id="JioCinema">JioCinema</span>
            </div>

            <div class="icon3">
                <a href="https://accounts.snapchat.com/accounts/v2/login"><img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/snapchat_logo_icon_170723.png" alt="Error 404" title="SnapChat"></a>
                <span id="SnapChat">SnapChat</span>
            </div>

            <div class="icon4">
                <a href="https://www.swiggy.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png" alt="Error 404" title="Swiggy"></a>
                <span id="Swiggy">Swiggy</span>
            </div>

        </div>

        <!-- I have Put this customize in Anchor tag To ReDirect To Customize page -->

        <div class="customise">
            <a href="https://blog.google/products/chrome/new-ways-to-customize-chrome-on-your-desktop/"> &#x270E; customise this page </a>
         </div>
    
</body>
</html>
